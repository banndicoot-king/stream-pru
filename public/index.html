<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Audio Streaming - Modern Console</title>
    <style>
      :root {
        --primary-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --secondary-bg: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --tertiary-bg: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --dark-bg: #1a1a2e;
        --darker-bg: #16213e;
        --darkest-bg: #0f172a;
        --accent-color: #00d4ff;
        --success-color: #00ff88;
        --warning-color: #ffb800;
        --error-color: #ff4757;
        --info-color: #7c4dff;
        --text-primary: #ffffff;
        --text-secondary: #94a3b8;
        --text-muted: #64748b;
        --border-color: #334155;
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --shadow-sm: 0 4px 16px rgba(0, 0, 0, 0.2);
        --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
        --shadow-xl: 0 12px 48px rgba(0, 0, 0, 0.4);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: var(--darkest-bg);
        color: var(--text-primary);
        height: 100vh;
        display: flex;
        overflow: hidden;
      }

      .left-panel {
        width: 400px;
        background: var(--darker-bg);
        border-right: 1px solid var(--border-color);
        display: flex;
        flex-direction: column;
        box-shadow: var(--shadow-lg);
      }

      .header {
        padding: 18px;
        align-items: center;
        background: var(--darkest-bg);
        position: relative;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: var(--darkest-bg);
        backdrop-filter: blur(10px);
        z-index: 1;
      }

      .header-content {
        position: relative;
        z-index: 2;
      }

      .header-content {
        position: relative;
      }
      .header h1 {
        font-size: 15px;
        font-weight: 800;
        margin-bottom: 6px;
        background: linear-gradient(45deg, #ffffff, #e0e7ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .status-indicator {
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 14px;
        font-weight: 500;
      }
      .status-dot {
        width: 12px;
        height: 10px;
        border-radius: 50%;
        background: var(--error-color);
        box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
      }
      .status-dot.connected {
        background: var(--success-color);
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      }
      .status-dot2 {
        width: 12px;
        height: 10px;
        border-radius: 50%;
        background: var(--text-muted);
      }
      .status-dot2.disconnected {
        background: var(--error-color);
        box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
      }
      .status-dot2.connected {
        background: var(--success-color);
        box-shadow: 0 0 15px rgba(0, 255, 136, 0.5);
      }
      .status-dot2.inDot {
        background: var(--warning-color);
        box-shadow: 0 0 10px rgba(213, 248, 12, 0.5);
      }
      .status-dot2.audio {
        background: rgb(0, 174, 255);
        box-shadow: 0 0 10px rgba(0, 174, 255, 0.5);
      }
      .status-dot2.outDot {
        background: var(--accent-color);
        box-shadow: 0 0 10px var(--accent-color);
      }
      .io-dots {
        display: flex;
        gap: 8px;
        margin-left: 16px;
      }
      .io-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: var(--text-muted);
        opacity: 0.6;
        transition: all 0.2s;
      }
      .io-dot.in.active {
        background: var(--success-color);
        opacity: 1;
        box-shadow: 0 0 10px var(--success-color);
      }
      .io-dot.out.active {
        background: var(--accent-color);
        opacity: 1;
        box-shadow: 0 0 10px var(--accent-color);
      }
      .audio-status {
        font-size: 13px;
        margin-top: 8px;
        color: var(--text-secondary);
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }

      .audio-player-container {
        padding: 10px;
      }
      audio {
        width: 100%;
        outline: none;
        margin-top: 6px;
      }

      .controls-section {
        padding: 5px;
        border-bottom: 1px solid var(--border-color);
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
      }

      .section-title {
        font-size: 16px;
        font-weight: 700;
        margin-bottom: 16px;
        color: var(--text-primary);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .theme-toggle {
        background: var(--tertiary-bg);
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        color: var(--text-primary);
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 20px;
        font-size: 14px;
        font-weight: 600;
        width: 100%;
        box-shadow: var(--shadow-sm);
        position: relative;
        overflow: hidden;
      }

      .theme-toggle:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
      }

      .theme-toggle::before {
        content: "";
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        transition: left 0.5s;
      }

      .theme-toggle:hover::before {
        left: 100%;
      }

      .stream-select {
        width: 100%;
        padding: 16px;
        background: var(--dark-bg);
        border: 2px solid var(--border-color);
        border-radius: 12px;
        color: var(--text-primary);
        font-size: 16px;
        transition: all 0.3s ease;
        box-shadow: var(--shadow-sm);
      }

      .stream-select:focus {
        outline: none;
        border-color: var(--accent-color);
        box-shadow: 0 0 0 4px rgba(0, 212, 255, 0.2);
      }

      .stats-section {
        flex: 1;
        padding: 24px;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        margin-bottom: 24px;
      }

      .stat-card {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 5px;
        text-align: center;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .stat-card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: var(--secondary-bg);
      }

      .stat-card:hover {
        transform: translateY(-4px);
        box-shadow: var(--shadow-xl);
        background: rgba(255, 255, 255, 0.08);
      }

      .stat-value {
        font-size: 32px;
        font-weight: 900;
        background: var(--secondary-bg);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 8px;
      }

      .stat-label {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        font-weight: 600;
      }

      .current-stream {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 16px;
        padding: 20px;
        margin-top: 20px;
      }

      .current-stream-label {
        font-size: 12px;
        color: var(--text-secondary);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-bottom: 8px;
      }

      .current-stream-name {
        font-size: 18px;
        font-weight: 700;
        color: var(--accent-color);
      }

      .right-panel {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: var(--dark-bg);
        overflow: hidden;
        width: 100%;
      }

      .console-section {
        flex: 1;
        overflow-y: auto; /* scroll vertically */
        padding: 12px 16px;
        font-family: "SF Mono", monospace;
        font-size: 12px;
        line-height: 1.5;
        background: var(--darkest-bg);
        width: 100%;
      }

      .console-header {
        height: 70px;
        background: var(--darker-bg);
        border-bottom: 2px solid var(--border-color);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 32px;
        box-shadow: var(--shadow-sm);
      }

      .console-tabs {
        display: flex;
        gap: 32px;
      }

      .console-tab {
        padding: 12px 0;
        cursor: pointer;
        color: var(--text-muted);
        border-bottom: 3px solid transparent;
        transition: all 0.3s ease;
        font-size: 16px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
        position: relative;
      }

      .console-tab.active {
        color: var(--accent-color);
        border-bottom-color: var(--accent-color);
      }

      .console-tab:hover:not(.active) {
        color: var(--text-primary);
      }

      .console-actions {
        display: flex;
        gap: 12px;
      }

      .console-btn {
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        color: var(--text-secondary);
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 8px;
        transition: all 0.3s ease;
        font-size: 14px;
        font-weight: 500;
      }

      .console-btn:hover {
        background: var(--glass-border);
        color: var(--text-primary);
        transform: translateY(-1px);
      }

      .console-content {
        flex: 1;
        overflow-y: auto;
        padding: 24px 32px;
        font-family: "JetBrains Mono", "Fira Code", monospace;
        font-size: 14px;
        line-height: 1.6;
        background: var(--darkest-bg);
        border: 1px solid var(--border-color);
      }

      .log-entry {
        margin-bottom: 12px;
        padding: 12px 16px;
        border-radius: 8px;
        border-left: 4px solid transparent;
        animation: slideIn 0.3s ease;
        transition: all 0.2s ease;
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
      }

      .log-entry:hover {
        transform: translateX(4px);
        box-shadow: var(--shadow-sm);
      }

      .popup {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 8px;
        padding: 12px 16px;
        box-shadow: var(--shadow-lg);
        z-index: 1000;
      }

      .room-popup-overlay {
        position: fixed;
        z-index: 9999;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .room-popup-overlay.show {
        opacity: 1;
        visibility: visible;
      }

      .room-popup {
        position: fixed;
        bottom: -300px;
        left: 50%;
        transform: translateX(-50%);
        width: 400px;
        background: var(--darker-bg);
        border: 2px solid var(--border-color);
        border-radius: 16px;
        box-shadow: var(--shadow-xl);
        z-index: 10000;
        transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        overflow: hidden;
      }

      .room-popup.show {
        bottom: 30px;
      }

      .room-popup-header {
        background: var(--primary-bg);
        padding: 16px 20px;
        position: relative;
      }

      .room-popup-header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
      }

      .room-popup-title {
        position: relative;
        z-index: 2;
        font-size: 18px;
        font-weight: 700;
        color: var(--text-primary);
        margin: 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .room-popup-content {
        padding: 20px;
      }

      .room-request-info {
        margin-bottom: 20px;
      }

      .room-name {
        font-size: 16px;
        font-weight: 600;
        color: var(--accent-color);
        margin-bottom: 8px;
        word-break: break-word;
      }

      .room-details {
        font-size: 14px;
        color: var(--text-secondary);
        line-height: 1.4;
      }

      .room-popup-actions {
        display: flex;
        gap: 12px;
        justify-content: flex-end;
      }

      .room-popup-btn {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        min-width: 80px;
      }

      .room-popup-btn.accept {
        background: var(--success-color);
        color: var(--darkest-bg);
      }

      .room-popup-btn.accept:hover {
        background: #00e676;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
      }

      .room-popup-btn.decline {
        background: var(--glass-bg);
        color: var(--text-primary);
        border: 1px solid var(--border-color);
      }

      .room-popup-btn.decline:hover {
        background: var(--error-color);
        border-color: var(--error-color);
        transform: translateY(-1px);
      }

      .room-popup-btn.dismiss {
        background: var(--glass-bg);
        color: var(--text-secondary);
        border: 1px solid var(--border-color);
      }

      .room-popup-btn.dismiss:hover {
        background: var(--glass-border);
        color: var(--text-primary);
      }

      /* Notification dot animation */
      .room-popup-notification {
        position: absolute;
        top: 10px;
        right: 10px;
        width: 12px;
        height: 12px;
        background: var(--success-color);
        border-radius: 50%;
        animation: notificationPulse 2s infinite;
      }

      @keyframes notificationPulse {
        0%,
        100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.2);
        }
      }

      /* Mobile responsive */
      @media (max-width: 480px) {
        .room-popup {
          width: 90%;
          max-width: 350px;
        }

        .room-popup-actions {
          flex-direction: column;
        }

        .room-popup-btn {
          width: 100%;
        }
      }

      /* a animation for the popup */

      @keyframes popupIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Popup Animation */

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .log-entry.info {
        border-left-color: var(--info-color);
        background: rgba(124, 77, 255, 0.1);
      }

      .log-entry.success {
        border-left-color: var(--success-color);
        background: rgba(0, 255, 136, 0.1);
      }

      .log-entry.warning {
        border-left-color: var(--warning-color);
        background: rgba(255, 184, 0, 0.1);
      }

      .log-entry.error {
        border-left-color: var(--error-color);
        background: rgba(255, 71, 87, 0.1);
      }

      .log-entry.audio {
        border-left-color: var(--accent-color);
        background: rgba(0, 212, 255, 0.1);
      }

      .log-entry.websocket {
        border-left-color: #8fff0e;
        background: rgba(0, 255, 200, 0.1);
      }

      .log-timestamp {
        color: var(--text-muted);
        font-size: 12px;
        font-weight: 500;
      }

      .log-time {
        color: var(--text-muted);
        font-size: 12px;
        font-weight: 500;
      }

      .log-type {
        font-weight: 700;
        text-transform: uppercase;
        font-size: 11px;
        margin-right: 12px;
        padding: 4px 8px;
        border-radius: 4px;
        letter-spacing: 0.5px;
      }

      .log-type.info {
        background: var(--info-color);
        color: white;
      }
      .log-type.success {
        background: var(--success-color);
        color: var(--darkest-bg);
      }
      .log-type.warning {
        background: var(--warning-color);
        color: var(--darkest-bg);
      }
      .log-type.error {
        background: var(--error-color);
        color: white;
      }
      .log-type.audio {
        background: var(--accent-color);
        color: var(--darkest-bg);
      }
      .log-type.websocket {
        background: #ff6b6b;
        color: white;
      }

      .log-message {
        color: var(--text-primary);
        font-weight: 500;
      }

      .log-data {
        margin-top: 8px;
        padding: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        font-size: 12px;
        color: var(--text-secondary);
        overflow-x: auto;
      }

      .hidden {
        display: none !important;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: var(--darkest-bg);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(
          135deg,
          var(--accent-color),
          var(--info-color)
        );
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(
          135deg,
          var(--info-color),
          var(--accent-color)
        );
      }

      /* Responsive */
      @media (max-width: 768px) {
        .left-panel {
          width: 100%;
          max-width: 350px;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <div class="left-panel">
      <div class="header">
        <div class="header-content">
          <div class="status-indicator">
            <div class="status-dot" id="connectionStatus"></div>
            <span id="statusText">Disconnected</span>
            <div class="io-dots">
              <div class="status-dot2" id="connectionStatus2"></div>
              <div class="io-dot in" id="inDot"></div>
              <div class="io-dot out" id="outDot"></div>
            </div>
          </div>
          <div class="audio-status" id="audioStatus">🔇 Not Playing</div>
        </div>
      </div>

      <div class="controls-section">
        <div class="section-title">Settings</div>
        <button
          class="theme-toggle"
          onclick="toggleRoomCreation()"
          id="toggleRoomCreation"
        >
          🎯 Enable Room Creation
        </button>

        <div class="section-title">Available Streams</div>
        <select class="stream-select" id="streamSelect">
          <option value="">Select a stream</option>
        </select>
      </div>

      <div class="stats-section">
        <div class="section-title">Statistics</div>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-value" id="streamCount">0</div>
            <div class="stat-label">Active Streams</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="messageCount">0</div>
            <div class="stat-label">Total Messages</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="audioPackets">0</div>
            <div class="stat-label">Audio Packets</div>
          </div>
          <div class="stat-card">
            <div class="stat-value" id="wsMessages">0</div>
            <div class="stat-label">WebSocket Messages</div>
          </div>
        </div>

        <div class="current-stream">
          <div class="current-stream-label">Current Stream</div>
          <div class="current-stream-name" id="currentStreamName">
            No stream selected
          </div>
        </div>
        <div class="audio-player-container">
          <audio id="player" autoplay></audio>
        </div>
        <div class="room-popup-overlay" id="roomPopupOverlay">
          <div class="room-popup" id="roomPopup">
            <div class="room-popup-header">
              <h3 class="room-popup-title">
                🎵 New Room Request
                <div class="room-popup-notification"></div>
              </h3>
            </div>
            <div class="room-popup-content">
              <div class="room-request-info">
                <div class="room-name" id="roomPopupName">Room Name</div>
                <div class="room-details" id="roomPopupDetails">
                  A new audio streaming room has been requested.
                </div>
              </div>
              <div class="room-popup-actions">
                <button
                  class="room-popup-btn dismiss"
                  onclick="dismissRoomPopup()"
                >
                  Dismiss
                </button>
                <button
                  class="room-popup-btn accept"
                  onclick="acceptRoomRequest()"
                >
                  Accept
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="right-panel">
      <div class="console-section">
        <div class="console-header">
          <div class="console-tabs">
            <div
              class="console-tab active"
              data-tab="events"
              onclick="switchTab('events')"
            >
              Events
            </div>
            <div
              class="console-tab"
              data-tab="websocket"
              onclick="switchTab('websocket')"
            >
              WebSocket
            </div>
            <div
              class="console-tab"
              data-tab="audio"
              onclick="switchTab('audio')"
            >
              Audio
            </div>
          </div>
          <div class="console-actions">
            <button class="console-btn" onclick="clearConsole()">
              🗑️ Clear
            </button>
            <button class="console-btn" onclick="exportLogs()">
              💾 Export
            </button>
          </div>
        </div>

              handleVoiceChunk(message.chunk.data);

          } else if (type == "audio-chunk2") {
            logToConsole(

              "audio"
            );
            console.log("message.chunkkk", message.chunk);
            onSocketChunk(message);

      // ###################################################

      // Show room request popup

      // Accept room request

        if (currentRoomRequest) {

      // Dismiss popup
      function dismissRoomPopup() {
        const overlay = document.getElementById("roomPopupOverlay");
        const popup = document.getElementById("roomPopup");

        overlay.classList.remove("show");
        popup.classList.remove("show");

        // Clear timeout
        if (popupTimeout) {

      // ###################################################
      let isPlaying = false;

      // Convert PCM16 to WAV Blob
      function pcm16ToWavBlob(pcm16, options = {}) {
        const numChannels = options.numChannels || 1;
        const sampleRate = options.sampleRate || 8000; // 16 kHz
        const bitsPerSample = options.bitsPerSample || 16;
        const slowFactor = options.slowFactor || 0.5; // 0.5 = half speed

        const byteRate = (sampleRate * numChannels * bitsPerSample) / 8;
        const blockAlign = (numChannels * bitsPerSample) / 8;

        const buffer = new ArrayBuffer(44);
        const view = new DataView(buffer);

        const writeString = (offset, str) => {
          for (let i = 0; i < str.length; i++)
            view.setUint8(offset + i, str.charCodeAt(i));
        };

        writeString(0, "RIFF");
        view.setUint32(4, 36 + pcm16.byteLength, true);
        writeString(8, "WAVE");
        writeString(12, "fmt ");
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true); // PCM
        view.setUint16(22, numChannels, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, byteRate, true);
        view.setUint16(32, blockAlign, true);
        view.setUint16(34, bitsPerSample, true);
        writeString(36, "data");
        view.setUint32(40, pcm16.byteLength, true);

        const wavBuffer = new Uint8Array(44 + pcm16.byteLength);
        wavBuffer.set(new Uint8Array(buffer), 0);
        wavBuffer.set(new Uint8Array(pcm16.buffer), 44);

        return new Blob([wavBuffer], { type: "audio/wav" });
      }

      // Play the next chunk in the queue
      function playNextChunk() {
        if (audioQueue.length === 0) {
          isPlaying = false;
          return;
        }

        isPlaying = true;
        const chunk = audioQueue.shift();
        const wavBlob = pcm16ToWavBlob(chunk, {
          sampleRate: 8000,
          numChannels: 1,
          bitsPerSample: 16,
        });
        const url = URL.createObjectURL(wavBlob);
        audioElement.src = url;

        audioElement
          .play()
          .catch((err) => console.error("Audio play failed:", err));

        audioElement.onended = () => {
          URL.revokeObjectURL(url);
          playNextChunk();
        };
      }

      // Example: receiving a chunk over socket
      function onSocketChunk(message) {
        try {
          // Convert base64 to Uint8Array
          const binary = atob(message.chunk.data);
          const rawPCM = new Uint8Array(binary.length);
          for (let i = 0; i < binary.length; i++)
            rawPCM[i] = binary.charCodeAt(i);

          audioQueue.push(rawPCM);

          if (!isPlaying) playNextChunk();
          logToConsole(
            "audio",
            `Queued PCM16 chunk (${rawPCM.length} bytes)`,
            null,
            "audio"
          );
        } catch (err) {
          console.error("Error processing PCM16 chunk:", err);
          logToConsole(
            "error",
            `PCM16 chunk processing failed: ${err.message}`,
            null,
            "audio"
          );
        }
      }

      const startStreaming = async () => {
        if (!currentStream || ws.readyState !== WebSocket.OPEN) return;

        logToConsole(
          "info",
          `Starting stream: ${currentStream}`,
          null,
          "events"
        );
        // Create a new MediaSource
        if (mediaSource) {
          mediaSource.endOfStream();
        }
        mediaSource = new MediaSource();
        audioElement.src = URL.createObjectURL(mediaSource);

        mediaSource.addEventListener("sourceopen", () => {
          sourceBuffer = mediaSource.addSourceBuffer("audio/mpeg");
          sourceBuffer.addEventListener("updateend", () => {
            if (!isBuffering && audioQueue.length > 0) {
              appendToBuffer();
            }
          });
        });

        // Ensure playback starts only after setting the source
        audioElement.oncanplay = () => {
          audioElement.play().catch((err) => {
            console.error("Error during playback:", err);
          });
        };

        const joinMsg = { type: "join-room", roomId: currentStream };

        streamList.ws.send(JSON.stringify(joinMsg));
        blinkDot("outDot");
        logToConsole("websocket", "Sent: join-room", joinMsg, "websocket");
        logToConsole(
          "success",
          `Joined room: ${currentStream}`,
          null,
          "events"
        );
      };

      // Handle incoming audio chunks
      const handleAudioChunk = (chunkBase64) => {
        const chunk = new Uint8Array(chunkBase64.data);
        audioQueue.push(chunk);

        if (!sourceBuffer.updating && !isBuffering) {
          appendToBuffer();
        }
      };

      // Append audio chunks to the sourceBuffer
      const appendToBuffer = () => {
        if (audioQueue.length > 0 && sourceBuffer && !sourceBuffer.updating) {
          const chunk = audioQueue.shift();
          isBuffering = true;
          sourceBuffer.appendBuffer(chunk);
          isBuffering = false;
        }
      };

      const stopStreaming = () => {
        if (currentStream) {
          const leaveMsg = { type: "leave-room", roomId: currentStream };
          ws.send(JSON.stringify(leaveMsg));
          blinkDot("outDot");
          logToConsole("websocket", "Sent: leave-room", leaveMsg, "websocket");
          logToConsole("info", `Left room: ${currentStream}`, null, "events");
          currentStream = null;
          currentStreamName.textContent = "No stream selected";
          resetMediaSource();
        }
      };

      const resetMediaSource = () => {
        if (mediaSource) {
          mediaSource.endOfStream();
          mediaSource = null;
        }
      };

      window.addEventListener("beforeunload", () => {
        console.log("try to close");
        if (ws.readyState === WebSocket.OPEN) {
          ws.close();
        }
      });

      // Initialize with a welcome message
      setTimeout(() => {
        blinkDot2("disconnected");
        logToConsole("websocket", "WebSocket client ready", null, "websocket");
        logToConsole("audio", "Audio processing engine ready", null, "audio");
